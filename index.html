<!DOCTYPE html>
<html>
	<!-- Control right (]) bracket -->
	<head>

		<!-- Ctrl + ? -->
		<!-- Comments are written inside of the file as guide for the whole code -->

		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Title for browser -->
		<title>Imee Valiente | Web Developer Portfolio</title>

		<!-- External CSS -->
		<link rel="stylesheet" type="text/css" href="index.css">

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">

		<!-- Bootstrap Link -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	</head>

	<body>
		<!-- div + tab -->
		<!-- opening tag -->
		<!-- class presents as identifier -->
		<!-- class is group and id is single -->

		<!-- Ctrl + ? = comment -->
		<!-- div creates a wrapper/container for our layout -->
		<!-- classs is an attribute to name our div -->
		<!-- container-fluid -->
		<div class="container-fluid">
			<!-- id is an attribute to name a tag uniquely -->
			<section class="text-center mt-5" id="landing">
				<!-- two tags -->
				<!-- class="text-success" -->
				<h1 class="text-dark">Full Stack Web Developer</h1>
				<!-- p tag represents paragraph/normal text -->
				<p>Hi! My name is Imee and I love building things from scratch.</p>
				<!-- self-closig tag -->
				<!-- broken image/no source/invalid source -->
				<img class="img-fluid" src="images/me.jpg" alt="my-image" id="profile">
				<a class="btn btn-success btn-lg mt-3" href="mailto:valienteimxkwerd.com">Let's Work Together</a>
			</section>
		</div>
		<!-- closing tag -->

		<!-- JS Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	</body>
</html>
